---
label: Blog
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
    max: 255
- type: textarea
  name: description
  label: Description
  config:
    required: true
  default: ''
- type: file
  name: image
  label: Image
- type: datetime
  name: date
  label: Date
  config:
    date_format: DD/MM/YYYY
    display_utc: false
    export_format: '"YYYY-MM-DD"'
    required: true
  default: now
- type: text
  name: author
  label: Author
  config:
    required: true
- type: list
  name: categories
  label: Categories
  config:
    use_select: false
    min: 1
- type: list
  name: tags
  label: Tags
  config:
    use_select: false
    min: 1
